<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="head">
        <h1>Register Account</h1>
    <p>Please enter all required information</p>
    <p>Already have an account?<a href="#"> Sign in</a></p>
    
    </div>
    
    <form class="group-form">
      <fieldset>
        <label for="first-name">Enter Your First Name <input id="first-name" name="first-name" type="text" placeholder="First name" required /></label>
        <label for="last-name">Enter Your Last Name <input id="last-name" name="last-name" type="text" placeholder="Last name" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="E-mail address" required /></label>
        <label for="new-password">Create a New Password <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <label for="repeat-password">Repeat Password <input id="repeat-password" name="repeat-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Select your age <input id="age" type="number" name="age" min="14" max="99" /></label>
        </label>
        <label for="bio">Something about you
          <textarea id="bio" name="bio" rows="3" cols="25" placeholder="Tell us soemthing about yourself"  ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input class="submit" type="submit" value="Register" />
    </form>
  </body>
</html>
